<div class="modal-header">
  <h4 class="modal-title pull-left">Modal</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding:0">
  <textarea #titleTextarea [(ngModel)]="title" class="title" placeholder="Escreva o titulo..."></textarea>
  <textarea #descriptionTextarea [(ngModel)]="text" class="description" placeholder="Escreva a descrição..."></textarea>
  <section class="options-container">
    <button mat-button class="option mx-2">
      <mat-icon>add_a_photo</mat-icon>
      Photo
    </button>
    <button mat-button class="option mx-2">
      <mat-icon>add_photo_alternate</mat-icon>
      Image
    </button>
    <button mat-button class="option mx-2">
      <mat-icon>video_call</mat-icon>
      Video
    </button>
  </section>
  <section class="p-2 attachments" style="display: flex; align-items: center; justify-content: space-between">
    <div style="display: flex; align-content: center;">
      <i class="material-icons file"> add_photo_alternate </i>
      <span>Teste.png</span>
    </div>
    <button type="button" class="btn btn-light btn-sm" style="font-size: 1.5rem">&times;</button>
  </section>
</div>
<div class="modal-footer">
  <button mat-button class="confirm">
    Adicionar
  </button>
</div>
